<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Certificate Verification · GOBES·eIDAS</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>

  <main class="container">

    <section class="banner">
      <img src="assets/GOBES-header.svg" alt="Gobierno de España · eIDAS" class="banner-image"/>
    </section>

    <section class="validation-section">
      <h1>Cross-Border Certificate</h1>
      <h2>Medico–Legal Validation System</h2>

      <div class="animation-container">
        <lottie-player
          src="assets/Venterkode.lottie"
          background="transparent"
          speed="1"
          style="width: 320px; height: 320px; margin: auto"
          loop
          autoplay
        ></lottie-player>
      </div>

      <div class="input-box">
        <label for="code">Enter certificate access code</label>
        <input type="text" id="code" name="code" placeholder="••••••••••••••••••••" maxlength="20"/>
        <button id="validate-btn">Validate</button>
      </div>

    </section>

    <footer class="footer">
      <p>System GOBES·eIDAS · Spain / European Union · Ministerio de Sanidad y Justicia</p>
    </footer>

  </main>

</body>
</html>

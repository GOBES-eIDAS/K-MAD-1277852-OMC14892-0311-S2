<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acceso · Sistema GOBES‑eIDAS</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Times New Roman", serif;
        background-color: #0A2342; /* Marineblå */
        color: white;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        text-align: center;
        padding: 22px 10px;
        font-size: 1rem;
        letter-spacing: 0.5px;
        border-bottom: 1px solid rgba(255,255,255,0.15);
    }

    .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 15px;
        text-align: center;
    }

    h1 {
        font-size: 1.4rem;
        margin-bottom: 12px;
    }
    p {
        font-size: 1rem;
        opacity: 0.95;
        margin-bottom: 22px;
    }

    input {
        padding: 10px;
        font-size: 1rem;
        border-radius: 6px;
        border: none;
        width: 80%;
        max-width: 300px;
        text-align: center;
    }

    button {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        background-color: #D4AF37;
        color: black;
        cursor: pointer;
        font-weight: bold;
    }

    .animation-box {
        margin-top: 25px;
        width: 180px;
        max-width: 60%;
    }

    footer {
        text-align: center;
        padding: 18px;
        font-size: 0.9rem;
        opacity: 0.8;
        border-top: 1px solid rgba(255,255,255,0.12);
    }
</style>

<script src="assets/validar.js"></script>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</head>
<body>

<header>
Clínica Clara del Rey · Madrid · ES  
<br>SISTEMA GOB·ES · FNMT Firma · Cl@ve · Autofirma · eIDAS
</header>

<div class="container">
    <h1>ACCESO AL DOCUMENTO</h1>
    <p>Introduzca su código de acceso para abrir el certificado.</p>

    <input type="password" id="accesscode" placeholder="Código requerido">
    <br>
    <button onclick="validarAcceso()">Continuar</button>

    <div class="animation-box">
        <lottie-player src="assets/Venterkode.lottie" background="transparent" speed="1" loop autoplay></lottie-player>
    </div>
</div>

<footer>
Conexión en tiempo real verificada · © Sistema GOBES‑eIDAS · Gobierno de España
</footer>

</body>
</html>
